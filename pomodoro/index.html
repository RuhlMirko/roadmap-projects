<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pomodoro timer</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
    />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="app.js" defer></script>
  </head>
  <body>
    <h1>Pomodoro Timer</h1>
    <div id="timer">
      <h2 id="time">25:00</h2>
      <h3 id="state">Work</h3>
      <button id="start">Start</button>
      <button id="reset">Reset</button>
      <h3 id="rest-counter" hidden></h3>
    </div>
    <div id="user-config">
      <button id="open-config"><i class="fa-solid fa-user-gear"></i></button>
      <div id="config-options">
        <label for="work">Work (minutes):</label>
        <input type="number" id="work" min="1" max="60" value="25" />
        <label for="short-break">Short Break (minutes):</label>
        <input type="number" id="short-break" min="1" max="15" value="5" />
        <label for="long-break">Long Break (minutes):</label>
        <input type="number" id="long-break" min="5" max="30" value="15" />
      </div>
    </div>
  </body>
</html>
