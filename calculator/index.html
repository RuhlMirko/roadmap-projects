<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Arimethic Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <h1>Simple Arithmetic Calculator</h1>

    <div id="calculator">
      <input id="input-field" type="text" placeholder="0" disabled required />
      <div id="numbers">
        <div id="scientific"></div>
        <div id="buttons">
          <button id="clear" class="ops">AC</button>
          <button class="ops">()</button>
          <button class="ops">%</button>
          <button value="/" class="add ops">รท</button>
          <button value="7" class="add">7</button>
          <button value="8" class="add">8</button>
          <button value="9" class="add">9</button>
          <button value="*" class="add ops">ร</button>
          <button value="4" class="add">4</button>
          <button value="5" class="add">5</button>
          <button value="6" class="add">6</button>
          <button value="-" class="add ops">-</button>
          <button value="1" class="add">1</button>
          <button value="2" class="add">2</button>
          <button value="3" class="add">3</button>
          <button value="+" class="add ops">+</button>
          <button value="." class="add">.</button>
          <button value="0" class="add">0</button>
          <button id="remove-last" class="ops"><<</button>
          <button id="calculate" class="ops">=</button>
        </div>
      </div>
    </div>
  </body>
</html>
